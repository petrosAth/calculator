<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/javascript.js" defer></script>
    <script
      src="https://kit.fontawesome.com/9236152b7e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__screen">0</div>
      <div class="calculator__buttons">
        <button class="calculator__buttons__clear">
          <i class="fa-solid fa-c"></i>
        </button>
        <button class="calculator__buttons__multiply">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="calculator__buttons__divide">
          <i class="fa-solid fa-divide"></i>
        </button>
        <button class="calculator__buttons__delete">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button class="calculator__buttons__one">
          <i class="fa-solid fa-1"></i>
        </button>
        <button class="calculator__buttons__two">
          <i class="fa-solid fa-2"></i>
        </button>
        <button class="calculator__buttons__three">
          <i class="fa-solid fa-3"></i>
        </button>
        <button class="calculator__buttons__substract">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button class="calculator__buttons__four">
          <i class="fa-solid fa-4"></i>
        </button>
        <button class="calculator__buttons__five">
          <i class="fa-solid fa-5"></i>
        </button>
        <button class="calculator__buttons__six">
          <i class="fa-solid fa-6"></i>
        </button>
        <button class="calculator__buttons__add">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="calculator__buttons__seven">
          <i class="fa-solid fa-7"></i>
        </button>
        <button class="calculator__buttons__eight">
          <i class="fa-solid fa-8"></i>
        </button>
        <button class="calculator__buttons__nine">
          <i class="fa-solid fa-9"></i>
        </button>
        <button class="calculator__buttons__float">
          <i class="fa-solid fa-circle"></i>
        </button>
        <button class="calculator__buttons__zero">
          <i class="fa-solid fa-0"></i>
        </button>
        <button class="calculator__buttons__equals">
          <i class="fa-solid fa-equals"></i>
        </button>
      </div>
    </div>
  </body>
</html>
