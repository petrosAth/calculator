<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/javascript.js" defer></script>
    <script
      src="https://kit.fontawesome.com/9236152b7e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator--top">
        <div class="calculator__screen">
          <div class="calculator__screen--top">0</div>
        </div>
        <div class="calculator__buttons">
          <button class="calculator__buttons__clear--utility">
            <div class="calculator__buttons__clear--utility--top">
              <i class="fa-solid fa-c"></i>
            </div>
          </button>
          <button class="calculator__buttons__multiply--sign">
            <div class="calculator__buttons__multiply--sign--top">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </button>
          <button class="calculator__buttons__divide--sign">
            <div class="calculator__buttons__divide--sign--top">
              <i class="fa-solid fa-divide"></i>
            </div>
          </button>
          <button class="calculator__buttons__delete--utility">
            <div class="calculator__buttons__delete--utility--top">
              <i class="fa-solid fa-delete-left"></i>
            </div>
          </button>
          <button class="calculator__buttons__one">
            <div class="calculator__buttons__one--top">
              <i class="fa-solid fa-1"></i>
            </div>
          </button>
          <button class="calculator__buttons__two">
            <div class="calculator__buttons__two--top">
              <i class="fa-solid fa-2"></i>
            </div>
          </button>
          <button class="calculator__buttons__three">
            <div class="calculator__buttons__three--top">
              <i class="fa-solid fa-3"></i>
            </div>
          </button>
          <button class="calculator__buttons__substract--sign">
            <div class="calculator__buttons__substract--sign--top">
              <i class="fa-solid fa-minus"></i>
            </div>
          </button>
          <button class="calculator__buttons__four">
            <div class="calculator__buttons__four--top">
              <i class="fa-solid fa-4"></i>
            </div>
          </button>
          <button class="calculator__buttons__five">
            <div class="calculator__buttons__five--top">
              <i class="fa-solid fa-5"></i>
            </div>
          </button>
          <button class="calculator__buttons__six">
            <div class="calculator__buttons__six--top">
              <i class="fa-solid fa-6"></i>
            </div>
          </button>
          <button class="calculator__buttons__add--sign">
            <div class="calculator__buttons__add--sign--top">
              <i class="fa-solid fa-plus"></i>
            </div>
          </button>
          <button class="calculator__buttons__seven">
            <div class="calculator__buttons__seven--top">
              <i class="fa-solid fa-7"></i>
            </div>
          </button>
          <button class="calculator__buttons__eight">
            <div class="calculator__buttons__eight--top">
              <i class="fa-solid fa-8"></i>
            </div>
          </button>
          <button class="calculator__buttons__nine">
            <div class="calculator__buttons__nine--top">
              <i class="fa-solid fa-9"></i>
            </div>
          </button>
          <button class="calculator__buttons__float">
            <div class="calculator__buttons__float--top">
              <i class="fa-solid fa-circle"></i>
            </div>
          </button>
          <button class="calculator__buttons__zero">
            <div class="calculator__buttons__zero--top">
              <i class="fa-solid fa-0"></i>
            </div>
          </button>
          <button class="calculator__buttons__equals--sign">
            <div class="calculator__buttons__equals--sign--top">
              <i class="fa-solid fa-equals"></i>
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
